<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James' Tic-tac-to</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Tic-Tac-To</h1>
      <nav>
        <button id="restart">Reset Board</button>
        <button id="twoPlayer">Play with 2 players</button>
        <button id="onePlayer">Play against AI</button>
      </nav>
    </header>
    <main>
      <h2 id="currentPlayer">Waiting for players</h2>

      <div>
        <span id="cell1"></span>
        <span id="cell2"></span>
        <span id="cell3"></span>
      </div>
      <div>
        <span id="cell4"></span>
        <span id="cell5"></span>
        <span id="cell6"></span>
      </div>
      <div>
        <span id="cell7"></span>
        <span id="cell8"></span>
        <span id="cell9"></span>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
